<div mat-dialog-content>
  {{ message }}
</div>
<div mat-dialog-actions class="row justify-content-around">
  <button
    mat-button
    (click)="onNoClick()"
    class="btn btn-danger btn-round mat-raised-button btn-sm"
  >
    Cancelar
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    class="btn btn-success btn-round mat-raised-button btn-sm"
  >
    Continuar
  </button>
</div>
